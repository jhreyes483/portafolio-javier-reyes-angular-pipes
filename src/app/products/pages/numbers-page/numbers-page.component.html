<p-panel header="Pipes Numericos" class="p-1">

  <p>
    Pipes incluiods en Angular - Usualmente en el Common Module
  </p>
</p-panel>

<div class="grid ">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="del presente año">
      {{ totalSells }} - {{ totalSells | number : '1.2-2'}}  'total | number : '1.2-2''
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="del presente año">
      {{ num }} - {{ num | percent : '1.2-2' }}  'total | percent : '1.2-2'
    </p-card>
  </div>

</div>
